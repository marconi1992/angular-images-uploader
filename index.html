<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-app="test" ng-controller="UploadCtrl">
    <div class="container">
        <images-uploader template-url="/images-uploader.html" images="images"></images-uploader>
    </div>
    </div>
        <div class="alerts">
        <div class="alert alert-danger" ng-repeat="alert in alerts">
            <span>{{alert.message}}&nbsp;<strong>{{alert.filename}}</strong></span>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="/bower_components/angular-file-upload/dist/angular-file-upload.js"></script>
    <script src="/dist/angular-images-uploader.js"></script>
    <script>
        angular.module("test", ["images.uploader"])
            .controller("UploadCtrl", function($scope){
                $scope.images = [];
            });
    </script>
</body>
</html>
